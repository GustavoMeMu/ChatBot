<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen flex items-center justify-center">

    <div class="relative w-full max-w-md h-[95vh] md:h-[800px] bg-black rounded-[30px] border-[10px] border-black shadow-2xl overflow-hidden flex flex-col">

        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-40 h-6 bg-black rounded-b-xl z-50"></div>

        <div class="bg-[#075E54] p-3 pt-8 text-white flex items-center justify-between z-10 shadow-md">
            <div class="flex items-center gap-3">
                <i class="fas fa-arrow-left text-lg cursor-pointer"></i>
                <div class="relative">
                    <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Felix" alt="Bot Avatar" class="w-10 h-10 rounded-full bg-white p-1">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-[#075E54]"></div>
                </div>
                <div class="leading-tight">
                    <h1 class="font-bold text-lg">Asistente Virtual Gustavo</h1>
                    <p class="text-xs text-gray-200" id="statusText">En línea</p>
                </div>
            </div>
            <div class="flex gap-4 text-lg">
                <i class="fas fa-video"></i>
                <i class="fas fa-phone"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <div id="chatBody" class="whatsapp-bg flex-1 p-4 overflow-y-auto flex flex-col gap-3 chat-scroll">
            <div class="flex justify-center my-2">
                <div class="bg-[#FFFCF3] text-gray-600 text-[10px] px-3 py-1 rounded shadow-sm text-center max-w-[90%]">
                    <i class="fas fa-lock text-[8px]"></i> Los mensajes y las llamadas están cifrados de extremo a extremo.
                </div>
            </div>
        </div>

        <div class="bg-[#F0F0F0] p-2 flex items-center gap-2">
            <div class="bg-white flex-1 rounded-full flex items-center px-4 py-2 shadow-sm">
                <i class="far fa-smile text-gray-400 text-xl mr-3 cursor-pointer hover:text-gray-600"></i>
                <input type="text" id="messageInput" class="flex-1 outline-none text-gray-700 text-base" placeholder="Escribe un mensaje..." autocomplete="off">
                <i class="fas fa-paperclip text-gray-400 text-xl ml-3 cursor-pointer hover:text-gray-600"></i>
            </div>
            <button onclick="sendMessage()" class="bg-[#128C7E] w-12 h-12 rounded-full flex items-center justify-center text-white shadow-md hover:bg-[#075E54] transition-colors">
                <i class="fas fa-microphone" id="sendIcon"></i>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
